    <h1>Add Event</h1>
    <form id="addEventForm">
  <label>Date (YYYY-MM-DD):
    <input type="date" id="dateVenue" required>
  </label>
  <label>Time (HH:MM):
    <input type="time" id="timeVenueUTC">
  </label>
  <label>Sport:
    <input type="text" id="sport">
  </label>
  <label>Home Team Official Name:
    <input type="text" id="homeTeam">
  </label>
  <label>Away Team Official Name:
    <input type="text" id="awayTeam">
  </label>
  <button type="submit">Add Event</button>
</form>
